<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ ApplicationName }}</title>
    <link rel="stylesheet" href="/public/style.css">
    <script src="https://cdn.jsdelivr.net/npm/theme-change@2.0.2/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/2.0.4/htmx.min.js"
        integrity="sha512-2kIcAizYXhIn8TzUvqzEDZNuDZ+aW7yE/+f1HJHXFjQcGNfv1kqzJSTBRBSlOgp6B/KZsz1K0a3ZTqP9dnxioQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body hx-boost="true" hx-indicator="#page-progress">
    {{ include "page-progress" }}

    <header class="top-0 fixed flex justify-between items-center px-6 py-4 w-full">
        <div>
            <h1 class="font-extrabold text-4xl text-primary">{{ ApplicationName }}</h1>
            <p class="-mt-1.5 ml-6 font-semibold text-lg text-secondary">{{ ApplicationDescriptor }}</p>
        </div>

        {{ include "theme-switcher" }}
    </header>

    <main class="bg-base-200 min-h-screen hero">
        <div class="flex-col hero-content">
            {{ embed() }}
        </div>
    </main>

    <footer
        class="flex justify-center items-center bg-base-100 -mt-[3.54rem] px-4 py-3 border-t border-base-300 w-full">
        {{ include "footer" }}
    </footer>
</body>

</html>
