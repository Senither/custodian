<div class="flex bg-base-100 shadow-2xl w-96 card">
    <form class="card-body">
        <h3 class="font-semibold text-lg">Sign up for Custodian</h3>

        <div class="form-control mt-4">
            <label class="label">
                <span class="label-text">Your name</span>
            </label>
            <input type="email" placeholder="Eg. John Doe" class="input-bordered input" autofocus required />
        </div>

        <div class="form-control mt-4">
            <label class="label">
                <span class="label-text">Your email</span>
            </label>
            <input type="email" placeholder="email@company.com" class="input-bordered input" />
        </div>

        <div class="form-control mt-4">
            <label class="label">
                <span class="label-text">Your password</span>
            </label>
            <input type="password" placeholder="********" class="input-bordered input" required />
        </div>

        <div class="form-control mt-4">
            <label class="label">
                <span class="label-text">Confirm password</span>
            </label>
            <input type="password" placeholder="********" class="input-bordered input" required />
        </div>

        <div class="form-control mt-6">
            <a href="/login" class="btn btn-primary">Create account</a>
        </div>

        <p class="text-base-content text-sm">
            Already have an account?
            <a href="/login" class="link link-hover link-primary">Login here</a>
        </p>
    </form>
</div>
